kind: protocol
name: software-engineering
version: 0.1.0
description: "The Standard Protocol for Software Development (Reqs -> Plan -> Code -> Verify)."

flow:
  - step: requirements
    name: "Requirements & Analysis"
    template: requirements
    artifact: docs/requirements.md
    gate: true
    description: "Define the problem, user stories, and constraints."

  - step: design
    name: "Structural Design"
    template: design
    artifact: docs/design.md
    gate: true
    needs: [requirements]
    description: "Architecture, Data Structures, and Correctness Properties."

  - step: tasks
    name: "Logical Task Decomposition"
    template: tasks
    artifact: .gap/tasks.yaml
    view: docs/tasks.md
    gate: true
    needs: [design]
    description: "Atomic actions traceable directly to architectural design."

  - step: plan
    name: "Execution Plan Envelope
    template: plan
    artifact: .gap/plan.yaml
    gate: true
    needs: [tasks]
    description: "Supervisor-defined execution permissions and checkpoints per task."

  - step: implementation
    name: "Implementation"
    template: implementation
    artifact: src/*
    gate: true
    needs: [plan]
    description: "Code generation and implementation."

  - step: verification
    name: "Verification & Walkthrough"
    template: verification
    artifact: docs/walkthrough.md
    gate: true
    needs: [implementation]
    description: "Proof of work and test results."

templates:
  requirements: templates/requirements.md
  design: templates/design.md
  tasks: templates/tasks.yaml
  plan: templates/plan.yaml
  verification: templates/verification.md
