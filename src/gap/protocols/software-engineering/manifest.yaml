kind: protocol
name: software-engineering
version: 0.1.0
description: "The Sovereign Standard for Software Development (Reqs -> Plan -> Code -> Verify)."

flow:
  - step: requirements
    name: "Requirements & Analysis"
    template: requirements
    artifact: docs/requirements.md
    gate: true
    description: "Define the problem, user stories, and constraints."

  - step: design
    name: "Structural Design"
    template: design
    artifact: docs/design.md
    gate: true
    needs: [requirements]
    description: "Architecture, Data Structures, and Correctness Properties."

  - step: policy
    name: "Execution Policy"
    template: policy
    artifact: .gap/policy.md
    gate: true
    needs: [design]
    description: "Gating strategy and execution boundaries."

  - step: task
    name: "Operational Tasks"
    template: task
    artifact: docs/tasks.md
    gate: true
    needs: [policy]
    description: "Atomic actions traceable to design properties."

  - step: execution
    name: "Execution & Scribing"
    template: execution
    artifact: docs/walkthrough.md
    gate: true
    needs: [task]
    description: "Derived output locked to approved ACLs."

  - step: verification
    name: "Verification & Walkthrough"
    template: verification
    artifact: docs/walkthrough.md
    gate: true
    needs: [implementation]
    description: "Proof of work and test results."

templates:
  requirements: templates/requirements.md
  design: templates/design.md
  plan: templates/plan.md
  task: templates/task.md
  verification: templates/verification.md
