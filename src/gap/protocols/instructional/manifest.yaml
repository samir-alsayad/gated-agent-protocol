kind: protocol
name: instructional
version: 1.1.0 (Universal)
description: "The Socratic Teaching Method (Intent -> Course -> Section -> Lesson)"

flow:
  - step: requirements
    name: "Capturing Intent"
    template: intent
    artifact: docs/intent.md
    gate: true
    description: "The Student defines what they want to learn."

  - step: design
    name: "Structural Design"
    template: design
    artifact: docs/design.md
    gate: true
    needs: [requirements]
    description: "Course architecture and unit sequences."

  - step: policy
    name: "Execution Policy"
    template: policy
    artifact: .gap/policy.md
    gate: true
    needs: [design]
    description: "Gating strategy and exception declarations."

  - step: task
    name: "Operational Tasks"
    template: task
    artifact: docs/tasks.md
    gate: true
    needs: [policy]
    description: "Atomic units of content creation."

  - step: execution
    name: "Execution & Content Generation"
    template: execution
    artifact: docs/content.md
    gate: false
    needs: [task]
    description: "Drafting lesson content within approved boundaries."

  - step: verification
    name: "Verification & Assessment"
    template: verification
    artifact: docs/assessment.md
    gate: true
    needs: [execution]
    description: "Validating student knowledge and content accuracy."

templates:
  intent: templates/intent.md
  design: templates/design.md
  policy: templates/policy.md
  task: templates/task.md
  execution: templates/content.md
  verification: templates/assessment.md
