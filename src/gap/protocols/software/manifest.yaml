kind: protocol
name: software
version: 1.0.0
description: "The Builder Method (Spec -> Design -> Code -> Test)"

flow:
  - step: requirements
    name: "Specification"
    artifact: docs/spec.md
    gate: true
    description: "The User defines the Feature/Fix requirements."

  - step: design
    name: "Architecture"
    artifact: docs/design.md
    gate: true
    needs: [requirements]
    description: "The Architect defines the Implementation Plan."

  - step: task
    name: "Implementation"
    artifact: src/*
    gate: false
    needs: [design]
    description: "The Builder modifies the Codebase."

  - step: verification
    name: "Testing"
    artifact: tests/*
    gate: true
    needs: [task]
    description: "The User runs tests and verifies the fix."

templates:
  spec: templates/spec.md
  design: templates/design.md

