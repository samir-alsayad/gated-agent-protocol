kind: protocol
name: software
version: 1.0.0
description: "The Builder Method (Spec -> Design -> Code -> Test)"

flow:
  - step: requirements
    name: "Specification"
    artifact: templates/spec.md
    gate: approval
    description: "The User defines the Feature/Fix requirements."

  - step: design
    name: "Architecture"
    artifact: templates/design.md
    gate: approval
    description: "The Architect defines the Implementation Plan."

  - step: task
    name: "Implementation"
    artifact: src/*
    gate: automated_check
    description: "The Builder modifies the Codebase."

  - step: verification
    name: "Testing"
    artifact: tests/*
    gate: manual_review
    description: "The User runs tests and verifies the fix."

templates:
  spec: templates/spec.md
  design: templates/design.md
