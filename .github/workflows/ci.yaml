name: GAP CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[all]
        pip install pytest
        
    - name: Run Manifest Verification
      run: |
        # Verify the Example Protocols
        gap check status protocols/instructional/manifest.yaml
        gap check status protocols/software-engineering/manifest.yaml

  publish:
    needs: test
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build and Publish
      run: |
        pip install build twine
        python -m build
        # TWINE_USERNAME and TWINE_PASSWORD usually set in repo secrets
        # python -m twine upload dist/*
